<!DOCTYPE html>
<html>
<head>
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background-color: #ffccff; /* ç²‰è‰²èƒŒæ™¯ */
      color: #cccccc; /* ä½å¯¹æ¯”æ–‡å­— */
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      animation: flashBg 1s infinite alternate; /* é—ªçƒèƒŒæ™¯ */
    }

    #app {
      padding: 50px;
      border: 5px dotted limegreen;
    }

    img {
      width: 350px;
      border: 8px ridge yellow;
      margin-bottom: 20px;
      animation: shake 0.5s infinite;
    }

    button {
      font-size: 22px;
      background-color: #ff9900;
      border: 3px solid red;
      padding: 15px 25px;
      color: blue;
      cursor: pointer;
    }

    @keyframes flashBg {
      from { background-color: #ffccff; }
      to   { background-color: #ffeeff; }
    }

    @keyframes shake {
      0% { transform: rotate(-1deg); }
      50% { transform: rotate(1deg); }
      100% { transform: rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>âœ¨ğŸ¶ Our Extremely Featured Dog of the Moment ğŸ¶âœ¨</h1>
    <img :src="dogImage">
    <p><strong>Name:</strong> {{ dogName }}</p>
    <p><strong>Breed:</strong> {{ breed }}</p>
    <p><strong>Description:</strong> {{ description }}</p>
    <button @click="loadDog">
      If you want to maybe try to load a new dog picture then click this maybe
    </button>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          dogImage: "",
          dogName: "Sir Barky Woofer",
          breed: "Golden or maybe Labrador?",
          description: "This is a very good dog. You should probably love it."
        };
      },
      methods: {
        async loadDog() {
          try {
            let res = await fetch("https://dog.ceo/api/breeds/image/random");
            let data = await res.json();
            this.dogImage = data.message;
          } catch (err) {
            console.log("error getting dog");
          }
        }
      },
      mounted() {
        this.loadDog();
      }
    });
    app.mount("#app");
  </script>
</body>
</html>
