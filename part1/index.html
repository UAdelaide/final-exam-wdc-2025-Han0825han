<!DOCTYPE html>
<html>
  <head>
    <title>Dog of the Day Page</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      body {
        background-color: pink;
        color: lightgrey;
        font-family: cursive;
      }
      #app {
        padding: 40px;
        border: 4px dashed orange;
        text-align: center;
      }
      button {
        font-size: 22px;
        background: yellow;
        padding: 10px;
        border: none;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>{{ dogName }}</h2>
      <img :src="dogImage" width="350">
      <p>{{ breed }}</p>
      <p>{{ description }}</p>
      <button @click="getDog">load new dog!!</button>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            dogName: "Mr. Barky",
            breed: "unsure maybe golden",
            description: "nice dog. look at it.",
            dogImage: ""
          }
        },
        methods: {
          async getDog() {
            let res = await fetch("https://dog.ceo/api/breeds/image/random");
            let data = await res.json();
            this.dogImage = data.message;
          }
        },
        mounted() {
          this.getDog();
        }
      });
      app.mount("#app");
    </script>
  </body>
</html>
