<!DOCTYPE html>
<html>
<head>
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background-color: #ffe4e1;
      font-family: 'Comic Sans MS';
      color: #222;
      text-align: center;
    }

    img {
      width: 300px;
      animation: blink 1s infinite;
    }

    button {
      background: orange;
      color: black;
      font-size: 16px;
      border: 1px solid red;
      padding: 10px 16px;
      cursor: pointer;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Dog of the Day</h2>

    <img :src="dogImage" alt="Random dog photo">

    <p><strong>Name:</strong> Mr Doggo</p>
    <p><strong>Breed:</strong> Unknown</p>

    <button @click="getDog">Get New Dog</button>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return { dogImage: "" };
      },
      methods: {
        async getDog() {
          const res = await fetch("https://dog.ceo/api/breeds/image/random");
          const data = await res.json();
          this.dogImage = data.message;
        }
      },
      mounted() {
        this.getDog();
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
