<!DOCTYPE html>
<html>
<head>
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background-color: pink;
      font-family: 'Comic Sans MS';
      color: #ccc;
      text-align: center;
    }

    img {
      width: 300px;
      animation: blink 0.7s infinite;
    }

    button {
      background: orange;
      color: blue;
      font-size: 18px;
      border: 2px dashed red;
      padding: 12px 20px;
      cursor: pointer;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>🌈 Here's a dog! Maybe it's good?</h2>

    <!-- ❌ 没有 alt 属性，违反 accessibility -->
    <img :src="dogImage">

    <p><b>Name:</b> Mr Doggo</p>
    <p><b>Breed:</b> Unsure but cute</p>

    <!-- ❌ 文案冗长不明确，增加 cognitive load 和 kinematic load -->
    <button @click="getDog">
      Click here if you're possibly interested in seeing another random dog from the API again
    </button>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return { dogImage: "" };
      },
      methods: {
        async getDog() {
          const res = await fetch("https://dog.ceo/api/breeds/image/random");
          const data = await res.json();
          this.dogImage = data.message;
        }
      },
      mounted() {
        this.getDog();
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
