<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <!-- 引入 Vue 3 -->
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background-color: #ff00ff; /* 刺眼背景 */
      color: yellow;
      font-size: 24px;
      font-family: 'Comic Sans MS', cursive;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    button {
      font-size: 2em;
      padding: 20px;
      margin-top: 30px;
    }
    img {
      width: 300px;
      height: auto;
      border: 10px dashed red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 @click="fetchDog">🐶 D0G 0F TH3 D4Y! 🐾</h1>
    <img :src="dogImage" alt="A random dog" />
    <p>Name: {{ dogName }}</p>
    <p>Breed: {{ breed }}</p>
    <p>Description: {{ description }}</p>
    <button @click="fetchDog">Click me 1000x to get a dog 🐕</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: '',
          dogName: 'Mr. Barky von Woofington III',
          breed: 'Very Confused Retriever',
          description: 'A very good dog who might also be a cat.'
        };
      },
      methods: {
        async fetchDog() {
          try {
            const res = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = await res.json();
            this.dogImage = data.message;
          } catch (error) {
            console.error('🐶 Failed to load dog image:', error);
          }
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
