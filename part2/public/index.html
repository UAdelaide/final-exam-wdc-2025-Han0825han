<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div class="d-flex justify-content-center mt-5">
    <div style="width: 400px;">
      <h1 class="mb-4 text-primary text-center">Welcome to the Dog<br>Walking Service!</h1>

      <form action="/login" method="POST" class="card card-body shadow-sm bg-white">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" name="username" type="text" class="form-control" required>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" type="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>
    </div>
  </div>



  <div class="container mb-5">
    <h2>All Registered Dogs</h2>
    <table class="table" id="dogsTable">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody id="dogsBody"></tbody>
    </table>
  </div>

  <script src="/javascripts/page.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      loadAllDogs();
    });
  </script>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
