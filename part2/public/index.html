<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="/login" method="POST" class="card p-4 shadow-sm bg-white">
        <h2 class="text-center mb-4 text-primary">Welcome to the Dog Walking Service!</h2>

        <!-- ✅ 用户名输入框 -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <!-- ✅ 密码输入框 -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- ✅ 登录按钮 -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>
<h2>All Registered Dogs</h2>
<table class="table" id="dogsTable">
  <thead>
    <tr>
      <th>Dog ID</th>
      <th>Name</th>
      <th>Size</th>
      <th>Owner ID</th>
      <th>Photo</th>
    </tr>
  </thead>
  <tbody id="dogsBody"></tbody>
</table>

<script src="/javascripts/page.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    loadAllDogs();
  });
</script>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
